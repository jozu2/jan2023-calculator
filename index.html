<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet"/>
  <title>Calculator</title>
</head>
<body>
  
  <div class="calculator-container">
  <div class="output-container">
    <div calc-Prev class="previous-num"></div>
    <div calc-Curr class="current-num"></div>
  </div>
      <button calc-ac class="span-two">AC</button>
      <button calc-delete>DEL</button>
          <button calc-operator id="orange">/</button>
  <button calc-number>1</button>
  <button calc-number>2</button>
  <button calc-number>3</button>
          <button calc-operator id="orange">x</button>
  <button calc-number>4</button>
  <button calc-number>5</button>
  <button calc-number>6</button>
          <button calc-operator id="orange">+</button>
  <button calc-number>7</button>
  <button calc-number>8</button>
  <button calc-number>9</button>
          <button calc-operator id="orange">-</button>
  <button calc-number>0</button>
  <button calc-number >.</button>
      <button calc-equals class="span-two" id="orange">=</button>
</div>


  <script src="index.js"></script>
</body>
</html>
